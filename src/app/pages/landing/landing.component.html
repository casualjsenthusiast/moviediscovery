<div class="landing-wrapper">
  <app-header (search)="onSearch($event)"></app-header>
  <div class="banner">
    <img src="assets/landing-bg.png" alt="Banner" />
  </div>
  <div class="category-chips">
    <button *ngFor="let cat of categories" (click)="selectCategory(cat)"
      [class.active]="selectedCategory && cat.genre === selectedCategory.genre">
      {{ cat.label }}
    </button>
  </div>
  <div class="movie-list">
    <app-movie-card *ngFor="let movie of movies" [movie]="movie" (click)="goToDetails(movie.id)"></app-movie-card>
  </div>
  <div *ngIf="noResults" class="no-results">No movies found</div>
  <div class="pagination-controls" *ngIf="!noResults && movies.length">
    <button (click)="prevPage()" [disabled]="page === 1">⬅️ Prev</button>
    <span>Page {{ page }} of {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="page === totalPages">Next ➡️</button>
  </div>
</div>
